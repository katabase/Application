{% extends "layout.html" %}
{% block corps %}
<div class="container">
    <h1>Index</h1>

    <p>On this page you can access all catalogues.</p>
   <ul>

       {% for catalogue in index %}

       <li>
           <a href="{{ url_for('view', id=catalogue.id) }}">
            {{ catalogue.title }}</a>
       </li>

        {% endfor %}

    </ul>
</div>
{% endblock %}
